<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <nav class="navbar navbar-light bg-white px-6">
        <a class="navbar-brand fw-bold" href="#">LOGO</a>
        <div>
            <a href="#" class="text-dark me-3">Sign Up</a>
            <button class="btn btn-primary rounded-pill">Secondary</button>
        </div>
    </nav>

    <div class="container text-center text-md-start header-section">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="fw-bold">I'm a <br> Header</h1>
                <p class="text-muted">This is a template landing page, created with Figma and Anima. No coding involved.</p>
                <button class="primary-btn">Primary</button>
                <button class="cta-btn">CTA</button>
            </div>
            <div class="col-md-6">
                <div class="bg-secondary" style="width: 100%; height: 300px; border-radius: 10px;"></div>
            </div>            
        </div>
    </div>

    <div class="container text-center mt-5 logo-bar">
        <div class="d-flex justify-content-center flex-wrap">
            <img src="https://cdn.freebiesupply.com/images/large/2x/nestle-logo-black-and-white.png" alt="Nestle">
            <img src="https://cdn.worldvectorlogo.com/logos/apple-14.svg" alt="Apple">
            <img src="https://cdn.worldvectorlogo.com/logos/petco.svg" alt="Beco" width="300px" height="30px">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google">
            <img src="https://cdn.worldvectorlogo.com/logos/walmart.svg" alt="Walmart">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
